<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webpage2</title>
    <link href="./css/webpage_layout1.css" rel="stylesheet" />
</head>

<body>
    <div id="top">
        <!-- 상단메인 -->
        <div class="left">
            <!-- 왼쪽 -->
            <div class="box">
                <!-- 왼쪽안의 작은 박스 -->
                <h2>Global</h2>
                <h2>Busine</h2>
                <p>
                    Golbal No.1 lifestyle, Media Shopping Leader<br />
                    라이프 스타일을 선도하는 세계최고의 미디어 쇼핑리더
                </p>
            </div>
        </div>
        <div class="right">
            <!-- 오른쪽 -->
            <img src="./img/0320-2.jpg" />
            <img src="./img/0320-3.jpg" />
        </div>
    </div>
    <div id="section">
        <!-- 중간박스 -->
        <div class="left">
            <!-- 중간박스의 왼쪽에 6개의 박스 -->
            <div class="box">
                <h3>CSV</h3>
                <p>
                    상생 이념을 통해 함께 성장하고 <br />
                    사회에 공헌하는 CSV프로그램과 활동소식을 안내합니다.
                </p>
            </div>
            <div class="box">
                <h3>입점안내</h3>
                <p>
                    고객에게 늘 새롭고 Trendy한 제안을 하는 CJ O Shopping! 힘찬도약을
                    함께 할 동반자를 찾습니다.
                </p>
            </div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>
        <div class="right">7</div>
        <!-- 중간박스의 오른쪽 -->
    </div>
    <div id="footer">
        <div class="left">
            <!-- 바닥쪽의 왼쪽 list들 -->
            <ul>
                <li><a href="#">법적고지</a></li>
                <li><a href="#">이메일무단수집거부</a></li>
                <li><a href="#">이용약관</a></li>
                <li><a href="#">개인정보취급방침</a></li>
                <li><a href="#">고객센터</a></li>
                <li><a href="#">입찰공고</a></li>
            </ul>
        </div>
        <div class="right">
            <!-- 바닥쪽의 오른쪽 select 들 -->
            <select>
                <option>CJ그룹계열사바로가기</option>
                <option>CJ 대한통운</option>
                <option>CJ 헬로비전</option>
                <option>CJ 헬로모바일</option>
                <option>CJ 홈쇼핑</option>
                <option>CJ CGV</option>
            </select>
        </div>
    </div>
</body>

</html>
